<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/s2.png" rel="icon" type="image/svg+xml" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>S²</title>
    <style>
      * {
        touch-action: manipulation;
      }

      :root {
        --text-sel-color: #abc;
        --text-sel-radius: 5px;
        --background-color: #eee;
        --background-z-index: -8;
        --text-sep-margin: 8px;
      }

      .editor {
        width: 50%;
        height: calc(100vh - 20px * 2);
        padding: 20px;
        overflow: hidden;
        position: relative;
      }

      .editor .background {
        z-index: var(--background-z-index);
        position: absolute;
        background: var(--background-color);
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
      }

      .editor ::selection {
        text-shadow: none;
      }

      .editor .indent {
        margin-left: 30px;
      }

      .editor .italic {
        font-style: italic;
      }

      .editor .word {
        padding-right: 5px;
        padding-left: 5px;
      }

      .editor .text-sel-single-elem {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background: var(--text-sel-color);
        border-radius: var(--text-sel-radius);
      }

      .editor .text-sel-single-line-left {
        position: absolute;
        top: 0px;
        left: 0px;
        height: 100%;
        background: var(--text-sel-color);
        border-radius: var(--text-sel-radius);
      }

      .editor .text-sel-multi-line-left {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100vw;
        height: 100%;
        background: var(--text-sel-color);
        border-radius: var(--text-sel-radius);
      }

      .editor .text-sel-multi-line-right {
        position: absolute;
        top: 0px;
        right: 0px;
        width: 100vw;
        height: 100%;
        background: var(--text-sel-color);
        border-radius: var(--text-sel-radius);
      }

      .editor .text-sel-multi-line-mid {
        position: absolute;
        top: 0px;
        left: -100vw;
        width: 200vw;
        height: 100%;
        background: var(--text-sel-color);
      }

      .editor .sep {
        margin-left: var(--text-sep-margin);
        margin-right: var(--text-sep-margin);
      }

      .editor .var-decls {
        display: grid;
        grid-template-columns: repeat(3, min-content);
        grid-gap: 3px 10px;
      }

      .editor .var-decls .var-type {
        display: flex;
        flex-direction: row;
      }

      .editor .flex-row {
        display: flex;
        flex-direction: row;
      }

      .editor .line {
        position: relative;
        width: 100%;
        display: flex;
        flex-direction: row;
      }

      .editor .text {
        position: relative;
        font-family: "Courier New";
        font-size: 20px;
        height: 22px;
        padding-top: 1.5px;
        padding-bottom: 1.5px;
      }

      .editor .input {
        outline: none;
        border: 0px;
        caret-color: transparent;
        color: transparent;
      }

      .editor .cursor {
        position: absolute;
        width: 2px;
        height: 100%;
        left: 0px;
        top: 0px;
      }

      .editor .cursor-animation {
        animation: 1s blink step-end infinite;
      }

      .editor .string {
        color: #260101;
      }

      .editor .keyword {
        color: #8c0303;
      }

      .editor .punc {
        color: #738c61;
      }

      .editor .ident {
        color: #225473;
      }

      .editor .type {
        color: #590202;
      }

      .editor .comment {
        color: #8095bf;
      }

      .editor .sel-ident {
        color: #f2d8c9;
      }

      .editor .sel-cursor {
        color: #f2d8c9;
      }

      @keyframes blink {
        from,
        to {
          background-color: #738c61;
        }
        50% {
          background-color: transparent;
        }
      }

      .app {
        display: flex;
        flex-direction: row;
      }

      .preview {
        width: 50%;
        padding: 20px;
        font-family: Whitney, "Microsoft YaHei New", 微软雅黑, "Microsoft Yahei",
          "Microsoft JhengHei", 宋体, SimSun, "Helvetica Neue", Helvetica, Arial,
          sans-serif;
      }

      body {
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="editor">
        <div class="background"></div>
      </div>
      <div class="preview"></div>
    </div>
    <script src="/main.ts" type="module"></script>
  </body>
</html>
