<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/plang.svg" rel="icon" type="image/svg+xml" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SÂ²</title>
    <style>
      .editor {
        padding: 20px;
      }

      .editor ::selection {
        color: rgba(0, 0, 0, 1);
      }

      .editor {
        /*user-select: none;*/
        cursor: default;
      }

      .editor .indent {
        margin-left: 30px;
      }

      .editor .italic {
        font-style: italic;
      }

      .editor .group > div:not(:first-child) {
        margin-top: 30px;
      }

      .editor .word {
        margin-left: 10px;
      }

      .editor .text-edit {
        user-select: text;
      }

      .editor .text {
        position: relative;
        font-family: "Courier New";
        font-size: 20px;
      }

      .editor .flex-col {
        display: flex;
        flex-direction: row;
      }

      .editor .flex-row {
        display: flex;
        flex-direction: row;
      }

      .editor .line {
        margin-bottom: 3px;
      }

      .editor .input {
        outline: none;
        border: 0px;
        caret-color: transparent;
        color: transparent;
      }

      .editor .cursor {
        position: absolute;
        width: 2px;
        height: 100%;
        left: 0px;
        top: 0px;
      }

      .editor .cursor-animation {
        animation: 1s blink step-end infinite;
      }

      @keyframes blink {
        from,
        to {
          background-color: cadetblue;
        }
        50% {
          background-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="/main.ts" type="module"></script>
  </body>
</html>
